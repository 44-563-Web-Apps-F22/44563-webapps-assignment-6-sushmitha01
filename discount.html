<!DOCTYPE html>
<html>
<head>
    <title>Discount Data</title>
  
</head>
<body>

<h1>Sushmitha Yelamakonda computes discount</h1>
<h2>Getting input</h2>


<form>
    <label for="bvalue">Enter base amount </label>
    <input type ="number" id="bvalue" name="bvalue" value=20> <br>
    
    
    <label for="disvalue">Enter the discount percentage</label>
    <input type ="number" id="disvalue" name="disvalue" value=10> <br>
    
    <input type="button" class="btn btn-warning" onclick="discount()" value="Apply discount">
</form>

<p id="result">This text will be replaced </p>


<br>

<form>
    
    <input type="radio" id="A" name="type" onclick="chooseOp()" value="times">
    <label for="A">*</label> <br>
    
    
    <input type="radio" id="B" name="type" onclick="chooseOp()" value="divide">
    <label for="B">/</label> <br>
    

    <input type="radio" id="C" name="type" onclick="chooseOp()" value="exponent">
    <label for="C">**</label> <br>
</form>



<p id="resultA">This text will be replaced </p>

<script> 

function discount()
{   
    let bvalue=document.getElementById("bvalue").value;
    let disvalue=document.getElementById("disvalue").value;
    let result="";
    for(let i=1;i<6;i++)
    {
       let discount=(bvalue*i)-((bvalue*i)*disvalue/100);
       result=result+" "+discount;
       
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+bvalue+" are "+result;

}

function chooseOp()
{
   let bvalue=document.getElementById("bvalue").value;
   let disvalue=document.getElementById("disvalue").value;
   let times=document.getElementById("A").checked;
   let divide=document.getElementById("B").checked;
   let exponent=document.getElementById("C").checked;
   let results=0;
   if(times)
   {
    results=bvalue*disvalue;
   }
   else if(divide)
   {
    results=bvalue/disvalue;
   }
   else if(exponent)
   {
    results=bvalue**disvalue;
   }
   document.getElementById("resultA").innerHTML=results

}
</script>

</body>
</html>
