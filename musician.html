<body style="background-color:darkcyan">

<h2 style="color: rgb(109, 200, 39);">Musician guess by Sushmitha</h2>

<label for="GuessMusician" text-color> Enter the secret musician name </label>


<input type ="password" id="SecretMusician" name="SecretMusician" min=10 max=50 step=2 value="John Lennon"> 
<br>

    <label for="GuessMusician">Guess the musician </label>
    
    <input type ="text" id="GuessMusician" name="GuessMusician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess " class="btn btn-primary">
</form>
<p id="result" style="color:rgb(147, 229, 65)">This text will be replaced </p>

<div class="alert alert-primary">
<script> 

    correct=0;
    wrong=0;
    function checkGuess(){
        console.log("Check the guess")
        secret = document.getElementById("SecretMusician").value
        guess = document.getElementById("GuessMusician").value
       if(secret==guess){
        correct=correct+1
       
        alert("You got it right")
       }
       else{
        wrong+=1
        if(wrong>=3)
        {
            alert("Sorry, game over.")
        }

        
       }
        
       document.getElementById("result").innerHTML="Correct guess: "+correct+"Wrong guess: "+wrong
}
</script>
</div>

<img src="ant.jpg" class="img-circle" height="100px" width="100px" alt="ANT" id="function" onclick="swapImage()">
<script> 
var useImage=1;

function swapImage()
{
    switch(useImage)
    {
        case 1:
            document.getElementById("function").src="Lacewings.jpg";
            useImage=2;
            break;
        case 2:
            document.getElementById("function").src="Earwig.jpg"
            useImage=3;
            break;
        case 3:
            document.getElementById("function").src="ant.jpg"
            useImage=1;
            break;
        
    }
}
</script>
